<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../authStyles.css" />
  </head>
  <body>
    <div class="celaRegistracija position-absolute top-50 start-50 translate-middle">
      <h1>Registracija</h1>
      <div class="registracija">
        <div class="polje">
          <label for="ime">Unesite ime</label>
          <input type="text" placeholder="Ime" class="form-control" id="ime" />
        </div>
        <div class="polje">
          <label for="prezime">Unesite prezime</label>
          <input type="text" placeholder="Prezime" class="form-control" id="prezime" />
        </div>
        <div class="polje">
          <label for="email">Unesite E-mail</label>
          <input type="email" placeholder="example@gmail.com" class="form-control" id="email" />
        </div>
        <div class="polje">
          <label for="passwrod">Unesite lozinku</label>
          <input type="password" placeholder="Lozinka" class="form-control" id="password" />
        </div>
        <div class="polje">
          <label for="password2">Ponovite lozinku</label>
          <input
            type="password"
            placeholder="Lozinka"
            id="password2"
            class="form-control"
          />
        </div>
        <div class="dugmad">
          <input type="submit" value="Registruj Se" class="btn btn-dark" id="submit" />
          <a href="../../pocetna/pocetna.html"><button class="btn btn-dark">Otka≈æi</button></a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
