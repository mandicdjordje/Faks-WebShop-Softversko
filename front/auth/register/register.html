<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../authStyles.css" />
  </head>
  <body>
    <div class="celaRegistracija">
      <div class="registracija">
        <div class="polje">
          <p>Unesi Ime</p>
          <input type="text" placeholder="Unesi Ime" id="ime" />
          
        </div>
        <div class="polje">
          <p>Unesi prezime</p>
          <input type="text" placeholder="Unesi prezime" id="prezime" />
        </div>
        <div class="polje">
          <p>Unesi email</p>
          <input type="email" placeholder="Unesi email" id="email" />
        </div>
        <div class="polje">
          <p>Unesi password</p>
          <input type="password" placeholder="Unesi password" id="password" />
        </div>
        <div class="polje">
          <p>Potvrdi password</p>
          <input
            type="password"
            placeholder="Potvrdi password"
            id="password2"
          />
        </div>
        <div class="dugmad">
          <input type="submit" value="Registruj Se" id="submit"/>
          <button>Log In</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
