<!DOCTYPE html>
<html lang="en">
  <head>

      <input type="text" placeholder="Unesi ime" id="imeProizvoda" class="form-control"/>

      <input type="number" placeholder="Unesi cenu" id="cenaProizvoda" class="form-control"/>
      <label for="kolicinaProizvoda">Unesite količinu</label>
      <input
        type="number"
        placeholder="Unesi količinu"
        id="kolicinaProizvoda"
        class="form-control mb-3"
      />
          <button id="dodajProizvod" class="btn btn-dark">Dodaj Proizvod</button>
    <button onclick='window.location.href="../../pocetna.html"' class="btn btn-dark">Početna</button>
    </div>
